<div id="attendanceModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-7xl mx-4 p-6 relative">
    <button id="closeAttendanceModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors">
      <span class="material-symbols-outlined text-2xl">close</span>
    </button>

    <div class="mb-6">
      <h3 id="attendanceModalTitle" class="text-2xl font-bold text-gray-900 mb-2">ðŸ“‹ Full Attendance List</h3>
      <p class="text-gray-600">Live attendance status for selected class</p>
    </div>

    <div class="border border-gray-200 rounded-lg overflow-hidden">
      <div class="overflow-x-auto max-h-[65vh]">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50 sticky top-0">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider w-16">#</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider w-32">Student ID</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Name</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider w-24">Grade</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider w-24">Section</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider w-32">Status</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider w-40">Date</th>
            </tr>
          </thead>
          <tbody id="attendanceModalBody" class="bg-white divide-y divide-gray-200">
            <tr><td colspan="7" class="px-6 py-8 text-center text-gray-500 text-sm">Select a class to see attendance records</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-4 flex justify-between items-center text-sm text-gray-600">
      <div id="attendanceStats" class="flex gap-4">
        <span class="flex items-center gap-1"><span class="w-3 h-3 bg-green-500 rounded-full"></span> Present: <span id="presentCount" class="font-semibold">0</span></span>
        <span class="flex items-center gap-1"><span class="w-3 h-3 bg-yellow-500 rounded-full"></span> Late: <span id="lateCount" class="font-semibold">0</span></span>
        <span class="flex items-center gap-1"><span class="w-3 h-3 bg-blue-500 rounded-full"></span> Excused: <span id="excusedCount" class="font-semibold">0</span></span>
        <span class="flex items-center gap-1"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Absent: <span id="absentCount" class="font-semibold">0</span></span>
      </div>
      <div id="totalStudents" class="font-semibold text-gray-700">Total: <span id="totalCount">0</span> students</div>
    </div>
  </div>
</div>
